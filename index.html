<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <title>First Lesson</title>
    <style>
        .imageSize{
            height: 500px;
            width: 600px;
        }
    </style>
</head>
<body>
	<div id="myApp">
       <a v-bind:href="url"v-bind:title="title"> <h1>{{ name }}</h1></a>

       <input  type="text" placeholder="Name" v-bind:value="name">
       <input  type="text" placeholder="Email" v-bind:value="email">
       <div v-html="htmlContent">
           
       </div>
	</div>
</body>
<script src="./app.js"></script>
</html>
