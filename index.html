<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <title>First Lesson</title>
    <style>
        .imageSize{
            height: 500px;
            width: 600px;
        }
    </style>
</head>
<body>
	<div id="myApp">
        <h1>{{counter}}</h1>
        <button  type="button" v-on:click="increment">Increment +</button>
        <!-- Passing arguments to the events , Decrement by 5 -->
        <button  type="button" v-on:click="decrement(5)">Decrement -</button>
	</div>
</body>
<script src="./app.js"></script>
</html>
