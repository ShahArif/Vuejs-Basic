<!DOCTYPE html>
<html>
<head>
    <script src="./vue.js"></script>
    <title>First Lesson</title>
   <style>
     .login{
        height: 300px;
        width: 500px;
        margin: auto;
        background-color: aqua;
        border-radius: 5px;
        margin-top: 10%;
        text-align:center;
     }
   </style>
</head>
<body>
	<div id="myApp">
     <div class="login">
         <button v-on:click="a++">Add To A</button>
         <button v-on:click="b++">Add To B</button>
         <p>{{a}}</p><br>
         <p>{{b}}</p><br>
         <!-- () barces makes them simples methods but if we want to call computed methods we have to remove () braces -->
         <!-- <p>Age + A {{addToA()}}</p><br>  
         <p>Age + B {{addToB()}}</p><br> -->
         <p>Age + A {{addToA}}</p><br>  
         <p>Age + B {{addToB}}</p><br>
     </div>
	</div>
</body>
<script src="./app.js"></script>
</html>
